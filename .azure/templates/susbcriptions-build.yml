steps:
  - script: |
      set -eo pipefail
      pkg_name=choreo-subscriptions
      bal build --code-coverage $pkg_name
      cp -r $pkg_name/target/report/* $(Build.ArtifactStagingDirectory)/
    displayName: 'Build and Test Choreo Subscriptions'
  
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: $(Build.ArtifactStagingDirectory)
      artifactName: CodeCoverageReport
